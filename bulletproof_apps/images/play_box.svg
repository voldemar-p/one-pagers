<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="88" height="59" viewBox="0 0 88 59">
  <defs>
    <style>
      .cls-1 {
        fill: #2b303b;
        filter: url(#drop-shadow-1);
      }
    </style>

    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset dy="1" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="1" result="dropBlur"/>
      <feFlood flood-opacity="0.15"/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
    </filter>
  </defs>
  <rect x="1" width="85" height="56" class="cls-1"/>
</svg>
